<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Eventify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center text-white p-4">

    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold mb-1 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Eventify
            </h1>
            <h2 class="text-xl font-bold text-white">Buat Akun Baru</h2>
            <p class="text-gray-400 text-xs mt-2">Bergabunglah dengan komunitas kampus</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <input type="text" id="nama" placeholder="Nama Lengkap" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white focus:border-green-500 outline-none transition placeholder-gray-600">
            </div>
            <div>
                <input type="text" id="nim" placeholder="NIM" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white focus:border-green-500 outline-none transition placeholder-gray-600">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email Kampus" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white focus:border-green-500 outline-none transition placeholder-gray-600">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white focus:border-green-500 outline-none transition placeholder-gray-600">
            </div>
            
            <button type="submit" class="w-full py-3 px-4 bg-green-600 hover:bg-green-500 rounded-lg font-bold transition transform hover:scale-[1.02] shadow-lg shadow-green-500/30">
                Daftar Sekarang
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-400">
            Sudah punya akun? <a href="login.html" class="text-green-400 hover:text-green-300 font-bold transition">Masuk</a>
        </p>
    </div>

    <div id="customModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm hidden">
        <div class="glass p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div id="modalIcon" class="text-4xl mb-4"></div>
            <h3 id="modalTitle" class="text-xl font-bold mb-2 text-white">Berhasil</h3>
            <p id="modalMessage" class="text-gray-300 mb-6 text-sm">Akun berhasil dibuat.</p>
            <button onclick="closeModal()" class="w-full py-2 px-4 bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg font-medium transition">OK</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('customModal');

        function showModal(title, message, type) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modalIcon').innerText = type === 'success' ? '' : '';
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            if (document.getElementById('modalTitle').innerText === 'Berhasil') {
                window.location.href = 'login.html';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nama_lengkap: document.getElementById('nama').value,
                nim: document.getElementById('nim').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (res.ok) {
                    showModal('Berhasil', 'Akun Anda telah dibuat! Silakan login.', 'success');
                } else {
                    showModal('Gagal Registrasi', result.message, 'error');
                }
            } catch (err) {
                showModal('Error', 'Gagal terhubung ke server.', 'error');
            }
        });
    </script>
</body>
</html>
