<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Eventify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Animasi Modal */
        .modal-enter { opacity: 0; transform: scale(0.9); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 0.3s, transform 0.3s; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.9); transition: opacity 0.3s, transform 0.3s; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center text-white p-4">

    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold mb-2 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Eventify
            </h1>
            <p class="text-gray-400 text-sm">Portal Event Kampus Terintegrasi</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition text-white placeholder-gray-600">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Password</label>
                <input type="password" id="password" required 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition text-white placeholder-gray-600">
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold transition transform hover:scale-[1.02] shadow-lg shadow-blue-500/30">
                Masuk Sekarang
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Belum punya akun? <a href="register.html" class="text-blue-400 hover:text-blue-300 font-semibold transition">Daftar di sini</a>
        </p>
    </div>

    <div id="customModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm hidden">
        <div class="glass p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center transform transition-all scale-100">
            <div id="modalIcon" class="text-4xl mb-4"></div>
            <h3 id="modalTitle" class="text-xl font-bold mb-2 text-white">Perhatian</h3>
            <p id="modalMessage" class="text-gray-300 mb-6 text-sm">Pesan error disini.</p>
            <button onclick="closeModal()" class="w-full py-2 px-4 bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg font-medium transition">
                Tutup
            </button>
        </div>
    </div>

    <script>
        function showModal(title, message, type = 'info') {
            const modal = document.getElementById('customModal');
            const icon = document.getElementById('modalIcon');
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            
            if (type === 'success') icon.innerText = '';
            else if (type === 'error') icon.innerText = 'âŒ';
            else icon.innerText = '';

            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('customModal');
            modal.classList.add('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showModal('Login Berhasil', 'Selamat datang kembali! Mengalihkan...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showModal('Login Gagal', data.message, 'error');
                }
            } catch (err) {
                showModal('Error', 'Gagal terhubung ke server. Pastikan backend nyala.', 'error');
            }
        });
    </script>
</body>
</html>
