<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eventify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-nav { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); border-color: rgba(59, 130, 246, 0.5); }
        .glass-modal { background: #1f2937; border: 1px solid rgba(255,255,255,0.1); }
        
        .star-rating { display: flex; flex-direction: row-reverse; justify-content: center; gap: 0.5rem; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 2rem; color: #4b5563; cursor: pointer; transition: color 0.2s; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #fbbf24; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <nav class="glass-nav fixed w-full z-40 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Eventify</span>
        </div>
        <div class="flex items-center space-x-6">
            <span id="userName" class="text-gray-300 text-sm hidden md:block font-medium">Halo, Mahasiswa</span>
            <a href="create_event.html" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-full text-sm font-bold transition shadow-lg shadow-blue-600/20">+ Buat Event</a>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm font-medium transition">Keluar</button>
        </div>
    </nav>

    <div class="pt-28 px-6 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2">Jelajahi Event</h1>
                <p class="text-gray-400">Temukan kegiatan seru di sekitarmu.</p>
            </div>
            <div class="relative w-full md:w-96 group">
                <input type="text" id="searchInput" placeholder="Cari event..." 
                       class="w-full bg-gray-800 border border-gray-700 rounded-full py-3 px-6 pl-12 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-sm group-hover:bg-gray-750">
                <span class="absolute left-4 top-3 text-gray-500">üîç</span>
            </div>
        </div>

        <div id="eventList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10"></div>
    </div>

    <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center transform transition-all scale-100">
            <div class="text-5xl mb-4"></div>
            <h3 class="text-xl font-bold mb-2 text-white">Daftar Event?</h3>
            <p class="text-gray-300 mb-6 text-sm">Apakah Anda yakin ingin mendaftar di event ini?</p>
            <div class="flex space-x-3 justify-center mt-6">
                <button onclick="closeModal('confirmModal')" class="py-2 px-5 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition text-gray-200">Batal</button>
                <button id="btnConfirmYes" class="py-2 px-5 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold transition text-white">Ya, Daftar</button>
            </div>
        </div>
    </div>

    <div id="feedbackModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-4 text-white">Beri Ulasan</h3>
            <div class="star-rating mb-4">
                <input type="radio" id="star5" name="rating" value="5"/><label for="star5">‚òÖ</label>
                <input type="radio" id="star4" name="rating" value="4"/><label for="star4">‚òÖ</label>
                <input type="radio" id="star3" name="rating" value="3"/><label for="star3">‚òÖ</label>
                <input type="radio" id="star2" name="rating" value="2"/><label for="star2">‚òÖ</label>
                <input type="radio" id="star1" name="rating" value="1"/><label for="star1">‚òÖ</label>
            </div>
            <textarea id="komentar" rows="3" placeholder="Bagaimana acaranya?" class="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-sm focus:border-yellow-500 outline-none mb-4 text-white"></textarea>
            <div class="flex space-x-3 justify-center">
                <button onclick="closeModal('feedbackModal')" class="py-2 px-5 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200">Batal</button>
                <button id="btnSubmitFeedback" class="py-2 px-5 bg-yellow-600 hover:bg-yellow-500 rounded-lg font-bold text-white">Kirim</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="glass-modal p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div id="alertIcon" class="text-4xl mb-4"></div>
            <h3 id="alertTitle" class="text-xl font-bold mb-2 text-white">Info</h3>
            <p id="alertMessage" class="text-gray-300 mb-6 text-sm">Message...</p>
            <button onclick="closeModal('alertModal')" class="w-full py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg">Tutup</button>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'login.html';
        document.getElementById('userName').textContent = `Halo, ${user.nama}`;

        let selectedEventId = null;

        async function loadEvents() {
            const search = document.getElementById('searchInput').value;
            const url = search ? `http://localhost:3001/api/events?search=${search}` : 'http://localhost:3001/api/events';
            
            try {
                const res = await fetch(url);
                const events = await res.json();
                const container = document.getElementById('eventList');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-10">Tidak ada event ditemukan.</div>';
                    return;
                }

                events.forEach(event => {
                    let lokasiTampil = (event.lokasi && event.lokasi.includes(',')) ? "üìç Lokasi Peta" : `üìç ${event.lokasi}`;

                    container.innerHTML += `
                        <div class="card p-5 rounded-2xl flex flex-col h-full relative group">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-60 rounded-2xl pointer-events-none"></div>
                            
                            <div class="flex justify-between items-start mb-4 relative z-10">
                                <span class="bg-blue-500/20 text-blue-300 text-[10px] font-bold uppercase px-3 py-1 rounded-full border border-blue-500/30">
                                    ${event.nama_kategori || 'Event'}
                                </span>
                                <span class="text-xs text-gray-400 bg-black/30 px-2 py-1 rounded-md backdrop-blur-sm">
                                    ${new Date(event.tanggal_waktu_mulai).toLocaleDateString('id-ID', {day: 'numeric', month: 'short'})}
                                </span>
                            </div>
                            
                            <h3 class="text-xl font-bold mb-2 text-white relative z-10 group-hover:text-blue-400 transition">${event.nama_acara}</h3>
                            
                            <div class="flex items-center text-xs text-gray-400 mb-4 space-x-3 relative z-10">
                                <span>${lokasiTampil}</span>
                                <span>‚Ä¢</span>
                                <span>${event.nama_organizer || 'Panitia'}</span>
                            </div>

                            <p class="text-gray-400 text-sm mb-6 line-clamp-3 relative z-10 flex-grow">${event.deskripsi || 'Tidak ada deskripsi'}</p>
                            
                            <div class="flex justify-between items-center border-t border-gray-700/50 pt-4 mt-auto relative z-10">
                                <div class="text-xs">
                                    <span class="block text-gray-500">Sisa Kuota</span>
                                    <span class="font-bold text-white text-lg">${event.kuota}</span>
                                </div>

                                <div class="flex space-x-2">
                                    <button onclick="openFeedbackModal(${event.event_id})" class="bg-yellow-500/10 hover:bg-yellow-500/20 text-yellow-400 px-3 py-2 rounded-lg transition text-xs font-bold flex items-center" title="Beri Ulasan">
                                        <span class="text-lg mr-1">‚òÖ</span> Ulas
                                    </button>
                                    <button onclick="openConfirmModal(${event.event_id})" class="bg-white text-gray-900 hover:bg-blue-500 hover:text-white px-4 py-2 rounded-lg text-xs font-bold transition shadow-lg">
                                        Daftar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) { console.error(err); }
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); selectedEventId = null; }
        function showAlert(title, msg, isSuccess) { 
            document.getElementById('alertTitle').innerText = title; 
            document.getElementById('alertMessage').innerText = msg; 
            document.getElementById('alertIcon').innerText = isSuccess ? '' : '‚ùå';
            document.getElementById('alertModal').classList.remove('hidden'); 
        }

        // Logic Daftar
        function openConfirmModal(id) { selectedEventId = id; document.getElementById('confirmModal').classList.remove('hidden'); }
        document.getElementById('btnConfirmYes').addEventListener('click', async () => {
            closeModal('confirmModal');
            if(!selectedEventId) return;
            try {
                const res = await fetch('http://localhost:3001/api/registrations', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({user_id: user.id, event_id: selectedEventId}) });
                const data = await res.json();
                showAlert(res.ok ? 'Berhasil' : 'Gagal', data.message, res.ok);
            } catch (e) { showAlert('Error', 'Gagal terhubung', false); }
        });

        function openFeedbackModal(id) { 
            selectedEventId = id; 
            document.getElementById('komentar').value = '';
            document.querySelectorAll('input[name="rating"]').forEach(el => el.checked = false);
            document.getElementById('feedbackModal').classList.remove('hidden'); 
        }
        document.getElementById('btnSubmitFeedback').addEventListener('click', async () => {
            const ratingEl = document.querySelector('input[name="rating"]:checked');
            const komentar = document.getElementById('komentar').value;
            if (!ratingEl) { alert("Pilih bintang dulu!"); return; }
            closeModal('feedbackModal');
            try {
                const res = await fetch('http://localhost:3001/api/feedback', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user.id, event_id: selectedEventId, rating: ratingEl.value, komentar })
                });
                const data = await res.json();
                showAlert(res.ok ? 'Terima Kasih!' : 'Gagal', data.message, res.ok);
            } catch (e) { showAlert('Error', 'Gagal terhubung', false); }
        });

        function logout() { localStorage.removeItem('user'); window.location.href = 'login.html'; }
        loadEvents();
        document.getElementById('searchInput').addEventListener('input', loadEvents);
    </script>
</body>
</html>
